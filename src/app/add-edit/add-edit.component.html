<button pButton pRipple label="New" icon="pi pi-plus" class="p-button"
(click)="openNew()"></button>
<p-dialog [(visible)]="GiftListDialog" [style]="{width: '450px' }" header="GiftList Details" [modal]="true"
styleClass="p-fluid">
<ng-template pTemplate="content">
    <div class="p-field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" [(ngModel)]="GiftList.giftName" required autofocus />
        <small class="p-error" *ngIf="submitted && !GiftList.giftName">Name is required.</small>
    </div>
    <div class="p-field">
        <label for="inventoryStatus">choose giftCatagory</label>
        <p-dropdown [(ngModel)]="GiftList.giftCatagory" inputId="giftCatagoryId" [options]="giftCatagory"
            placeholder="Select">
            <ng-template let-option pTemplate="item">
                <span [class]="'GiftList-badge status-' + option.value">{{option.label}}</span>
            </ng-template>
        </p-dropdown>
    </div>   
    <div class="p-formgrid p-grid">
        <div class="p-field p-col">
            <label for="price">Price</label>
            <p-inputNumber id="price" [(ngModel)]="GiftList.giftTicketCost" mode="currency" currency="USD"
                locale="en-US"></p-inputNumber>
        </div>
        <div class="p-field">
            <label for="giftUrlImage">giftUrlImage</label>
            <input type="text" pInputText id="name" [(ngModel)]="GiftList.giftUrlImage" required autofocus />
            <small class="p-error" *ngIf="submitted && !GiftList.giftUrlImage">giftUrlImage is required.</small>
        </div>
        <div class="p-field">
            <label for="giftDiscription">giftDiscription</label>
            <input type="text" pInputText id="name" [(ngModel)]="GiftList.giftDiscription" required autofocus />
            <small class="p-error" *ngIf="submitted && !GiftList.giftDiscription">Discription is required.</small>
        </div>

        <div class="p-field">
            <label for="donorToGift">donorToGift</label>
            <input type="text" pInputText id="name" [(ngModel)]="GiftList.donorToGift" required autofocus />
            <small class="p-error" *ngIf="submitted && !GiftList.donorToGift">donorToGift is required.</small>
        </div>
    </div>
</ng-template>

<ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveGiftList()"></button>
</ng-template>
</p-dialog>
